<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornetify</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="player-container">
        <h1>Cornetify<h1>
        
        <div id="auth-status">
            <button id="login-btn">Conectar Spotify</button>
            <button id="logout-btn" style="display:none;">Desconectar Spotify</button>
        </div>
        
        <div id="app-content" style="display:none;">
            <input type="text" id="spotify-url-input" placeholder="Pega el Link de Playlist de Spotify" />
            <button id="load-playlist-btn">Cargar Playlist</button>
            
            <p id="song-title">Esperando playlist...</p>
            
            <div id="playlist-preview"></div>

            <!-- Player de YouTube en vez de audio -->
            <div id="youtube-player"></div>

            <div id="player-controls">
                <button id="prev-btn">⏮️ Anterior</button>
                <button id="play-btn">⏯️ Play/Pause</button>
                <button id="next-btn">⏭️ Siguiente</button>
            </div>
        </div>
        
        <p class="nota">Fuente de Metadatos: Spotify | Fuente de Audio: YouTube</p>
    </div>

    <!-- API de YouTube -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
